# From: https://about.gitlab.com/2017/09/21/how-to-create-ci-cd-pipeline-with-autodeploy-to-kubernetes-using-gitlab-and-helm/

cache:
  untracked: true
  key: "$CI_BUILD_REF_NAME"
  paths:
    - vendor/

stages:
  - setup
  - test
  - build
  - release
  - deploy

setup:
  stage: setup
  image: instrumentisto/glide:0.13.1-go1.9
  script:
    - git clean -ffdx
    - glide install -v
  artifacts:
    paths:
     - vendor/

test:
  stage: test
  image: instrumentisto/glide:0.13.1-go1.9
  script:
    - go test -cover ./...

build:
  stage: build
  image: instrumentisto/glide:0.13.1-go1.9
  script:
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o release/app -ldflags '-w -s'
    - cd release
  artifacts:
    paths:
     - release/

